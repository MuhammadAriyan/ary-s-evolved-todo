name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run linting
        working-directory: ./backend
        run: |
          pip install ruff
          ruff check .

      - name: Run type checking
        working-directory: ./backend
        run: |
          pip install mypy
          mypy app/

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          JWT_SECRET: test-secret
          BETTER_AUTH_SECRET: test-auth-secret
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ary-todo-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ary-todo-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ary-todo-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ary-todo-backend:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub

          # Push backend folder to HF Space
          huggingface-cli upload ${{ vars.HF_SPACE_ID }} ./backend . --repo-type space --token $HF_TOKEN

          echo "Deployed to https://huggingface.co/spaces/${{ vars.HF_SPACE_ID }}"

      - name: Wait for Space to rebuild
        run: |
          echo "Waiting for HF Space to rebuild (this may take 2-5 minutes)..."
          sleep 60

      - name: Verify deployment
        run: |
          # Health check (with retries for cold start)
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ vars.HF_SPACE_ID }}.hf.space/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Got $response, retrying in 30s..."
            sleep 30
          done
          echo "⚠️ Health check timed out (Space may still be building)"
